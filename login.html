<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel = "stylesheet" href = "login.css">
		<title>Culinary Connect</title>
		<link rel = "icon" type = "image/x-icon" href = "culinary_connect_logo.JPEG">
	</head>

	<body>
		<div class = "container">
			<!-- Inserting a picture -->
			<img src = "cul_logo.jpg" alt ="Culinary Connect" width = "900" height = "250" >
			<h1>Sign In</h1>
			<p>Don't have an account? <a href = "register.html">Sign Up Here</a></p><br>
			<div id = "box">
					<form>
						<label for = "email">Email address:</label><br>
						<input type = "text" id = "email" name = "email" placeholder = "Enter your email address" required><br>

						<label for = "Password">Password:</label><br>
						<input type = "password" id = "password" name = "password" placeholder = "Enter your Password" required ><br><br>

						<input type="submit" value = "Sign In"></input>



					</form>
						

				</div> 

		</div>
		<script src = "login.js"></script>

	</body>
		

</html>
